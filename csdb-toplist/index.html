<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C64 Demo Top List</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>C64 Demo Top List</h1>
        <p>Data from <a href="https://csdb.dk" target="_blank">CSDb</a> (Commodore 64 Scene Database)</p>

        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div id="loading-message">Loading data from CSDB...</div>
            <div id="loading-progress">Page 1</div>
        </div>

        <div class="table-container">
            <table id="demos-table" class="display">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Screenshot</th>
                        <th>Name</th>
                        <th>Release Date</th>
                        <th>Event</th>
                        <th>Achievement</th>
                        <th>Rating</th>
                        <th>Votes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
